name: Publish to npm when version is newer

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read local version
        id: local
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Fetch published version from npm
        id: remote
        run: |
          pkg=$(jq -r .name package.json)
          published=$(npm view "$pkg" version 2>/dev/null || echo "0.0.0")
          echo "published=$published" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          echo "Local:    ${{ steps.local.outputs.version }}"
          echo "Published: ${{ steps.remote.outputs.published }}"
          if [ "$(npm version --no-git-tag-version --allow-same-version ${{ steps.local.outputs.version }} >/dev/null 2>&1 && echo ok)" ] && \
             [ "$(npx semver -r ">${{ steps.remote.outputs.published }}" ${{ steps.local.outputs.version }} || true)" = "${{ steps.local.outputs.version }}" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.compare.outputs.should_publish == 'true'
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Publish to npm
        if: steps.compare.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
